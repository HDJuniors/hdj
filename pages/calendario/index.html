<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calendario HDJ</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/5cb641fede.js" crossorigin="anonymous"></script>
</head>
<div class="container">
  <!--
  La idea es que haya eventos de las ultimas 2 semanas y de las
  próximas dos semanas o las que ya se sepan con seguridad
  -->
  <!--
  Los eventos llevaran iconos en funcion del tipo de eventos:
  Por ejemplos, las clases un icono distinto a los desafios, etc.
  CLASES: <i class="fas fa-bible"></i>
  DESAFIOS: <i class="fas fa-brain"></i>
  NOTICIAS: <i class="fas fa-snowboarding"></i>
  ZOOM: <i class="fas fa-video"></i>
  CUMPLEAÑOS: <i class="fas fa-birthday-cake"></i>
  -->
  <div class="calendar" id="calendar">
    <h1>Calendario HDJ <i class="gotobottom fas fa-angle-down"></i></h1>
    <div class="events" data-date="20/12">   
      <ul class="list">
        <h2>Domingo 20 de Diciembre</h2>
        <li><i class="fas fa-bible"></i>Cierre de HDJ 2020
        </li>
      </ul>
    </div>
  </div>
  <div class="datetable" id="datetable">
    <h1>Horarios</h1>
    <ul class="list">
      <li><i class="fas fa-clock"></i> Clases: Domingos 10hs</li>
    </ul>
  </div>
  <div class="gototop"><i class="fas fa-angle-up"></i></div>
</div>
<script type="text/javascript" src="../../js/jquery.min.js"></script>
<script type="text/javascript" src="../../js/common_functions.js"></script>
<script type="text/javascript" src="script.js"></script>
